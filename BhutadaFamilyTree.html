<html>
  <head>
     <meta name="viewport" content= "width=device-width, user-scalable=no">
     <link rel="shortcut icon" href="/graphDemo/images/family-logo1.png" type="image/x-icon">
    <!-- <link href="https://cdn.syncfusion.com/ej2/material.css" rel="stylesheet">  -->
    <style type="text/css">
      html, body {
          margin: 0px;
          padding: 0px;
          width: 100%;
          height: 100%;
          overflow: hidden;
      }

      #tree {
          width: 100%;
          height: 100%;
      }
      @font-face {
          font-family: Meta-Bold;
          src: url("/graphDemo/fonts/MetaWebPro-Bold.eot?#iefix") format("embedded-opentype"), url("/graphDemo/fonts/MetaWebPro-Bold.woff") format("woff");
          font-weight: bold;
          font-style: normal;
      }

      @font-face {
          font-family: Meta-Norm;
          src: url("/graphDemo/fonts/MetaWebPro-Normal.eot?#iefix") format("embedded-opentype"), url("/graphDemo/fonts/MetaWebPro-Normal.woff") format("woff");
          font-weight: normal;
          font-style: normal;
      }

      @font-face {
          font-family: Meta-Medium;
          src: url("/graphDemo/fonts/MetaWebPro-MediumMedium.eot?#iefix") format("embedded-opentype"), url("/graphDemo/fonts/MetaWebPro-Medium.woff") format("woff");
          font-weight: normal;
          font-style: normal;
      }

      @-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
      @-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
      @keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }

      @-webkit-keyframes rotation {
        from {
          -webkit-transform: rotate(0deg);
        }

        to {
          -webkit-transform: rotate(359deg);
        }
      }

      @keyframes "pulse" {
          0% {
              -webkit-transform: scale(1.1);
              -moz-transform: scale(1.1);
              -o-transform: scale(1.1);
              -ms-transform: scale(1.1);
              transform: scale(1.1);
          }
          50% {
              -webkit-transform: scale(0.8);
              -moz-transform: scale(0.8);
              -o-transform: scale(0.8);
              -ms-transform: scale(0.8);
              transform: scale(0.8);
          }
          100% {
              -webkit-transform: scale(1);
              -moz-transform: scale(1);
              -o-transform: scale(1);
              -ms-transform: scale(1);
              transform: scale(1);
          }
      }
      @-moz-keyframes pulse {
          0% {
              -moz-transform: scale(1.1);
              transform: scale(1.1);
          }
          50% {
              -moz-transform: scale(0.8);
              transform: scale(0.8);
          }
          100% {
              -moz-transform: scale(1);
              transform: scale(1);
          }
      }
      @-webkit-keyframes "pulse" {
          0% {
              -webkit-transform: scale(1.1);
              transform: scale(1.1);
          }
          50% {
              -webkit-transform: scale(0.8);
              transform: scale(0.8);
          }
          100% {
              -webkit-transform: scale(1);
              transform: scale(1);
          }
      }
      @-ms-keyframes "pulse" {
          0% {
              -ms-transform: scale(1.1);
              transform: scale(1.1);
          }
          50% {
              -ms-transform: scale(0.8);
              transform: scale(0.8);
          }
          100% {
              -ms-transform: scale(1);
              transform: scale(1);
          }
      }
      /*partial*/
      #tree {
          font-family: Meta-Medium;
      }
      .header-container{
        /*text-align: center;
        color: #30a289;
        padding: 5px 0;
        border-top: 5px solid #feb834;
        background: rgba(255, 255, 255, 0.9);
        position: fixed;
        width: 100%;
        -webkit-box-shadow: 0 0 15px -2px rgba(0, 0, 0, 0.4);
        -moz-box-shadow: 0 0 15px -2px rgba(0, 0, 0, 0.4);
        box-shadow: 0 0 15px -2px rgba(0, 0, 0, 0.4);
        z-index: 9999;*/

        display: block;
        width: 320px;
        margin: 0 auto;
        color: #30a289;
        padding: 5px 0;
        background: rgba(255, 255, 255, 0.9);
        min-height: 80px;
        text-align: center;
        -webkit-box-shadow: 0 0 15px -2px rgba(0, 0, 0, 0.4);
        -moz-box-shadow: 0 0 15px -2px rgba(0, 0, 0, 0.4);
        box-shadow: 0 0 15px -2px rgba(0, 0, 0, 0.4);

      }
      .name{
        text-align: center;
        padding: 10px 0;
        font-family: Meta-Bold,Meta-Medium;
        font-size: 1.5em;
        display: inline-block;
      }
      img{
        display: inline-block;
      }
      .sun .circle{
            animation: rotation 25s infinite linear;
            -webkit-animation: rotation 25s infinite linear;
            /*-webkit-animation:spin 25s linear infinite;*/
            /*-moz-animation:spin 25s linear infinite;*/
            /*animation:spin 25s linear infinite;*/
            position: absolute;
            top: 7%;
            width: 4%;
            left: 3%;
      }
      html{
        
        /*background: url(/graphDemo/images/family-logo1.png);*/
        background: url(/graphDemo/images/background2.png);
        /*background: url(/graphDemo/images/cream-pixels.png);*/
        height: 100%;
        width: 100%;
        position: fixed;
      }
      .pulse{
        -webkit-animation: pulse 1s linear infinite;
        -moz-animation: pulse 1s linear infinite;
        -ms-animation: pulse 1s linear infinite;
        animation: pulse 1s linear infinite;
        vertical-align: middle;
        margin-top: -5px;
        
      }
      .pulse-msg{
        text-align: center;
        font-family: Meta-Bold,Meta-Medium;
      }
      ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
        color: #30a289;
        opacity: 1; /* Firefox */
        font-family: Meta-Medium;
      }
      input{
        font-family: Meta-Medium;
      }
      .rotatecircle1{
        left: -90px;
        top: -90px;
        left: 752px;
        /*top: -119px;*/
      }
      .rotatecircle2{
        right: -90px;
        top: -90px;
        right: 752px;
        /*top: -119px;*/
      }
      .circle-rotate{
        z-index: -1;
        -webkit-animation: rotation 50s infinite linear;
        position: absolute;
      }
    </style>  
  </head>
  <body>
    
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet">
    <header>
      <img id="rotating-left" class="circle-rotate rotatecircle1 hidden-sm hidden-xs" src="/graphDemo/images/circle1.png">
      <img id="rotating-right" class="circle-rotate rotatecircle2 hidden-sm hidden-xs" src="/graphDemo/images/circle2.png">
      <!-- <img src="/graphDemo/images/family-logo.png" width="200" height="200" alt="logo"> -->
     <!--  <div class='sun'>
        <img alt="" class="circle loading bg" src="/graphDemo/images/sun.png">
      </div> -->
      <div class='header-container'>
        <div class='name'>Bhutada Family Tree</div>
        <div class="pulse-msg">Design with <img class="pulse" src="/graphDemo/images/heart.png"> by Niraj</div>
      </div>
      
    </header>

    <div>Get In My Family tree.</div>
    <div>All you need is Family tree.</div>
    <div>Bigger. Better. Family tree.</div>
    <div>Family tree the river of life.</div>
    <div></div>
    <div></div> -->

    <div id="tree"></div>
    
    <script src="/graphDemo/scripts/orgChart.js"></script>
    <script src="/graphDemo/scripts/demo1.js"></script>
  </body>
</html>
